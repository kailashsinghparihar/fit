<div id="contact" class="contact">
        <div class="container">
          <div class="row">
          <h2>Contact us</h2>
          <p>we are here to serve you and try to help you in every possible way to make you fit and healthy</p>
          <div class="col-sm-6 col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" [(ngModel)]="name" arfa-describedby="sizing-addon1" placeholder="Full name">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" [(ngModel)]="email" arfa-describedby="sizing-addon1" placeholder="Email id">
              </div>
              <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1"><i class="fas fa-phone-alt"></i></span>
                  <input type="number" class="form-control" [(ngModel)]="phone" arfa-describedby="sizing-addon1" placeholder="Phone number">
                </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="input-group">
              <textarea name="" id="" cols="88" rows="6" class="form-control" [(ngModel)]="comm"></textarea>
            </div>
            <button class="btn btn-lg"  (click)="addData()">Submit your message</button>
          </div>
        </div>
      </div>
      </div>
