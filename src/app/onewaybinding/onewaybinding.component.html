<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>
<table *ngIf="employees && employees.length">
  
  <tr>
    <th>FNAME</th>
    <th>LNAME</th>
    <th>AGE</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>{{employee.fname}}</td>
    <td>{{employee.lname}}</td>
    <td>{{employee.age}}</td>
  </tr>
  
</table>

</body>
</html>
