<div class="container">
<div class="col-lg-12 offset-lg-3">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="email" placeholder="Email" name="email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="password" placeholder="Password" name="password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="signIn()">Sign in</button>
    </form>
</div>
</div>
